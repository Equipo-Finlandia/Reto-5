        <img id="CTSPV" src="../imagenes/cebanc.jpg" alt="logotipo del colegio">

        <h2>Formulario de Registro</h2>

        <div id="formulario">
            <form method="post" action="../php/registro.php">
                <div id="form1">
                    <br />
                    <legend>Formulario de Registro</legend>
                    <label for="nombre" id="etiq_nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" onfocusout="validaNombre()"><br />

                    <label for="apell1" id="etiq_apellido1">Apellido 1: </label>
                    <input type="text" id="apell1" name="apell1" placeholder="Apellido 1" onfocusout="validaApellido1()"><br />

                    <label for="apell2" id="etiq_apellido2">Apellido 2: </label>
                    <input type="text" id="apell2" name="apell2" placeholder="Apellido 2" onfocusout="validaApellido2()"><br />

                    <label for="pass" id="etiq_contrasena">Contraseña: </label>
                    <input type="password" id="pass" name="pass" placeholder="Contraseña" onfocusout="validaContrasena()"><br />

                    <label for="pass2" id="etiq_contrasena2">Repetir contraseña: </label>
                    <input type="password" id="pass2" name="pass2" placeholder="Repetir Contraseña" onfocusout="comparaContrasena()"><br />
                </div>

                <div id="form2">
                    <br /><br /><br /><br />
                    <label for="dni" id="etiq_dni">DNI: </label>
                    <input type="text" id="dni" name="dni" placeholder="DNI" onfocusout="validaDNI()"><br />
                    <label for="centroacadem" id="etiq_centro">Centro Academico: </label>
                    <input type="text" id="centroacadem" name="centro" placeholder="Centro Academico" onfocusout="validaCentro()"><br />
                    <label for="direccion" id="etiq_direccion">Direccion: </label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección" onfocusout="validaDireccion()"><br />
                    <label for="titulacion" id="etiq_titulacion">Titulacion: </label>
                    <input type="text" id="titulacion" name="titulacion" placeholder="Titulación" onfocusout="validaTitulacion()"><br />
                    <label for="telefono" id="etiq_telefono">Telefono: </label>
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" onfocusout="validaTelefono()"><br />
                </div>
                <br /><br />
                <input type="submit" value="Enviar" id="boton2">
            </form>
        </div>
